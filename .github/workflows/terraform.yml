name: 'Terraform'

on:
  push:
    branches: 
      - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Terraform Setup'
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.13.4
          args: '-var="SUBSCRIPTION_ID=${{ secrets.AZ_SUBSCRIPTION_ID }}"'
          args: '-var="TENANT_ID=${{ secrets.AZ_TENANT_ID }}"'
          args: '-var="CLIENT_ID=${{ secrets.TF_CLIENT_ID }}"'
          args: '-var="CLIENT_SECRET=${{ secrets.TF_CLIENT_SECRET }}"'         
      
      - name: 'Terraform Init'
        run: terraform init

      - name: 'Terraform Format'
        run: terraform fmt -check

      - name: 'Terraform Validate'
        run: terraform validate

      - name: 'Terraform Plan'
        run: terraform plan
      
      - name: 'Terraform Apply'
        run: terraform apply
